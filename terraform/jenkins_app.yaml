#cloud-config
groups:
  - ubuntu: [root,sys]
  - hashicorp

# Add users to the system. Users are added after groups are added.
users:
  - default
  - name: terraform
    gecos: terraform
    shell: /bin/bash
    primary_group: hashicorp
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    lock_passwd: false
    ssh_authorized_keys:
      - ssh-rsa  walter@centre

runcmd:
  - sudo apt update
  - sudo apt install nginx -q -y
  - sudo sudo apt install php8.1 php8.1-fpm php-common php8.1-cli php8.1-common php8.1-opcache php8.1-readline php8.1-mbstring php8.1-xml php8.1-gd php8.1-curl -q -y
  - sudo systemctl enable nginx
  - sudo systemctl restart nginx
  - sudo systemctl enable php8.1-fpm
  - sudo systemctl restart php8.1-fpm
  - sudo curl https://raw.githubusercontent.com/hashicorp/learn-terraform-digitalocean-droplet/main/app/index.php -O

